<div class="container">
  <div class="mb-2">
    <div>
      <button class="btn btn-primary mb-2" (click)="isCollapsed = !isCollapsed">Filter</button>
    </div>
    <div *ngIf="!isCollapsed" class="mb-3 p-3 border rounded shadow-sm bg-light">
      <label class="form-label fw-bold mb-2">Filter by Tags:</label>
      <div class="d-flex flex-wrap gap-2">
        <div *ngFor="let tag of allTags" class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            [id]="tag.toString()"
            [checked]="isTagSelected(tag)"
            (change)="toggleTagSelection(tag)"
          />
          <label
            class="form-check-label"
            [for]="tag.toString()"
            [style.color]="tag.color"
            style="cursor: pointer;"
          >
            {{ tag.toString() }}
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div *ngFor="let project of filteredProjects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
</div>
